<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="sikhuchung/layout/basic">
<th:block layout:fragment="title">
	<title>login</title>
</th:block>
<th:block layout:fragment="contents">
	<div id="contents">
		<div class="sub_content">
			<div class="side_cont">
				<div class="sub_menu_box">
					<h2>마이페이지</h2>
					<ul class="sub_menu_mypage">
						<li>쇼핑정보
							<ul class="sub_depth1">
								<li><a href="">- 주문목록</a></li>
								<li><a href="">- 회원정보 변경</a></li>
								<li><a href="">- 회원 탈퇴</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="contents">
				<div class="mypage_cont">
					<div class="my_page">
						<div>
							<h2>회원정보 변경</h2>
						</div>
						<div>
							<form id="formMemberUpdate" name="formMemberUpdate" action="" method="get">
								<div class="base_info_box">
									<span class="important">표시는 반드시 입력하셔야 하는 항목입니다.</span>
									<div>
										<table border="0" cellpadding="0" cellspacing="0">
											<colgroup>
												<col width="25%">
												<col width="75%">
											</colgroup>
											<tbody>
												<tr>
													<th><span class="important">아이디</span></th>
													<td>
														<div>
															<input type="text" id="" name="" readonly>
														</div>
													</td>

												</tr>
												<tr>
													<th><span class="important">비밀번호</span></th>
													<td>
														<div>
															<input type="password" id="" name="" autocomplete="off" placeholder="">
														</div>
													</td>
												</tr>
												<tr>
													<th><span class="important">비밀번호 확인</span></th>
													<td>
														<div>
															<input type="password" name="" id="" autocomplete="off">
														</div>
													</td>
												</tr>
												<tr>
													<th><span class="important">이름</span></th>
													<td>
														<div>
															<input type="text" name="" id="" value="" maxlength="30">
														</div>
													</td>
												</tr>
												<tr>
													<th><span class="important">이메일</span></th>
													<td>
														<div>
															<input type="text" name="" id="" value="">
														</div>
														<div class=""></div> <!-- 유효성메세지 -->
													</td>
												</tr>
												<tr>
													<th><span class="important">휴대폰번호</span></th>
													<td>
														<div>
															<input type="text" id="" name="" maxlength="12" placeholder="- 없이 입력하세요." value="">
														</div>
													</td>
												</tr>

											</tbody>
										</table>
									</div>
								</div>

								<div class="btn_center_box">
									<button type="button" id="" class="">돌아가기</button>
									<button type="button" class="" value="정보수정">정보수정</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
