<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="sikhuchung/layout/basic">

<th:block layout:fragment="title">
    <title>주문 목록</title>
</th:block>

<th:block layout:fragment="contents">
    <div id="cart_content">
        <h3>주문 목록</h3>
        
        <form name="" action="" method="post">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"><input type="checkbox" name="" value="" checked></th>
              <th scope="col">ID</th>
              <th scope="col">성함</th>
              <th scope="col">상품명</th>
              <th scope="col">수량</th>
              <th scope="col">결제금액</th>
              <th scope="col">주문상태</th>
            </tr>
            
          </thead>
          <tbody>
             <th:block th:each="num: ${#numbers.sequence(1,5)}">
                <tr>
                    <td><input type="checkbox" name="" value="" checked></td>
                    <td>ID</td>
                    <td>성함</td>
                    <td>상품명</td>
                    <td>수량</td>
                    <td>결제금액</td>
                    <td>배송준비/배송완료/주문확정/반품대기/환불완료</td>
                </tr>
            </th:block>
               
                <tr class="btn_list">
                    <td colspan=5><button class="gray_button">선택 목록 삭제</button></td>
                    <td colspan=2 id="btn_right"><button class="dark_gray_button">전체 목록 삭제</button></td>
                </tr>
          </tbody>
        </table>
      </form>
    
    
    
    </div>
    
</th:block>
</html>
