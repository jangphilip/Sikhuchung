<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="sikhuchung/layout/basic">

<th:block layout:fragment="title">
    <title>장바구니</title>
</th:block>
<th:block layout:fragment="contents">
    <div id="cart_content">
        <h3>장바구니 목록</h3>
        
        <!-- <form name="" action="" method="post"> -->
        <form name="" action="http://localhost:8081/sikhuchung/payment.do" method="post">

        <table class="table">
          <thead>
            <tr>
              <th scope="col"><input type="checkbox" name="select_all" value="select_all"  onclick="selectAll(this)" checked></th>
              <th scope="col">사진</th>
              <th scope="col">상품/옵션 정보</th>
              <th scope="col">수량</th>
              <th scope="col">상품금액</th>
              <th scope="col">할인</th>
              <th scope="col">합계금액</th>
            </tr>
            
          </thead>
          <tbody>
             <th:block th:each="num: ${#numbers.sequence(1,5)}">
                <tr>
                    <td><input type="checkbox" name="select_product" value="select_product" onclick="checkSelectAll()" checked></td>
                    <td>사진</td>
                    <td>제품명</td>
                    <td><input type="text" name="" value="" size="3">개</td>
                    <td>금액</td>
                    <td>할인</td>
                    <td>합계</td>
                </tr>
            </th:block>
            
                <tr class="amount_list">
                    <td colspan=7>총 합계 + 배송비(3,000) : </td>
                </tr>
                <tr class="btn_list">
                    <td colspan=5><button class="gray_button">선택 상품 삭제</button></td>
                    <td class="btn_right"><button class="gray_button">선택 상품 주문</button></td>
                    <td class="btn_right"><button class="dark_gray_button">전체 상품 주문</button></td>
                </tr>
                
          </tbody>
        </table>
        </form>
        <!-- </form> -->
        
        <br><br>
        <h3>form 밖</h3>
        <button class="gray_button">선택 상품 삭제</button>
        <a href="/sikhuchung/payment.do"><button class="gray_button">선택 상품 주문</button></a>
        <a href="/sikhuchung/payment.do"><button class="dark_gray_button">전체 상품 주문</button></a>
