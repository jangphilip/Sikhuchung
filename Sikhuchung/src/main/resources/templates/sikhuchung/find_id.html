<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="sikhuchung/layout/basic">
<th:block layout:fragment="title">
	<title>find_id</title>
</th:block>
<th:block layout:fragment="contents">
			<div class="content_box">
				<div class="member_wrap">
					<div class="member_tit">
						<h2>아이디찾기</h2>
					</div>
					<div class="member_cont">
						<form id="formFindId" method="get" action="" novalidate="novalidate">
							<div class="find_id_box">
								<div class="find_id_sec">
									<h3>회원 아이디찾기</h3>
									<div class="login_input"> 
										<div>
											<input type="text" id="" name="" placeholder="이름"> 
										    <input type="text" id="" name="" class="input_email" placeholder="가입메일주소" >
										</div>
									    <button type="submit" class="btn_member_id">아이디 찾기</button>
									</div>
									<p>일치하는 회원정보가 없습니다. 다시 입력해 주세요.</p>
								</div>
								<div class="btn_member_sec">
									<ul>
										<li><button class="btn_member_white" type="button" onclick="location.href='find_pw.do'">비밀번호 찾기</button></li>
										<li><button class="btn_findid_login" type="button" onclick="location.href='login.do'">로그인하기</button></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
</th:block>
</html>
