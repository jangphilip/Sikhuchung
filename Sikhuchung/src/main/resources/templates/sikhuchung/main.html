<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="sikhuchung/layout/basic">
<th:block layout:fragment="title">
    <title>식후청</title>
</th:block>
<th:block layout:fragment="contents">
    <div class="slideshow_container">
        <section id="slider1" class="slider">
            <img src="커피콩.jpg" alt="" class="box">
            <img src="감바스.jpg" alt="" class="box">
            <img src="컵케익.jpg" alt="" class="box">
        </section>
    </div>

    <h1 class="main_title">전체 과일</h1>
    <hr class="info_line">

    <div class="total_list">
    	<div th:each="row : ${product}" class="img_list">
    		<a th:href="|@{/sikhuchung/detail.do}?productNumber=${row.productNumber}|"><img th:src="${row.productThumbnail}" alt="" class="list_img"></a>
            <p th:text = "${row.productName}"></p>
            <p th:text = "${row.productPrice}"></p>
		</div>
    </div>
</th:block>
</html>
