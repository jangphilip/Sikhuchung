<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="sikhuchung/layout/basic">



<th:block layout:fragment="title">
    <title>결제 페이지</title>
</th:block>
<th:block layout:fragment="contents">
    <div id="cart_content">
        <h3>상세주문</h3>
    <form name="paymentCheck" id="paymentCheck" action="/sikhuchung/cart.do" method="post">
    <div th:each="row:${orderlist}">
       
       <input type="hidden" name="cartNumber" th:value="${row.cartNumber}">
       <input type="hidden" name="payment_thumbnail" th:value="${row.productThumbnail}">
       <input type="hidden" name="payment_name" th:value="${row.productName}">
       <input type="hidden" name="payment_count" th:value="${row.cartCount}">
       <input type="hidden" name="payment_price" th:value="${row.productPrice}">
       <input type="hidden" name="payment_sale" th:value="${row.cartCount}">
       <input type="hidden" name="payment_amount" th:value="${row.getPriceAmount()}">
    </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">사진</th>
              <th scope="col">상품/옵션 정보</th>
              <th scope="col">수량</th>
              <th scope="col">상품금액</th>
              <th scope="col">할인</th>
              <th scope="col">합계금액</th>
            </tr>
          </thead>
          
          <tbody>
             <tr th:each="row:${orderlist}"> 
                    <!-- <td th:text="${row.productThumbnail}" name="payment_product"></td> -->
                    <td th:text="${row.productThumbnail}"></td>
                    <td th:text="${row.productName}"></td>
                    <td><input type="text"value="" size="3" maxlength="3" th:value="${row.cartCount}" readonly>개</td>
                    <td th:text="${row.productPrice}"></td>
                    <td th:text="${row.cartCount}"></td>
                    <td th:text="${row.getPriceAmount()}"></td>
                </tr>
          </tbody>
        </table>
      
        <table class="payment_table">
            <thead>
                <tr>
                    <th>주문자 정보</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>주문하시는 분</td>
                    <td><input type="text" name="" id="order_user" size=25></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="text" name="" id="order_email" size=25></td>
                </tr>
                <tr>
                    <td>휴대폰 번호</td>
                    <td><input type="text" name="" id="order_phone" placeholder="'-'는 제외하고 입력해주세요." size=25></td>
                </tr>
            </tbody>
        </table>
        
        <table class="payment_table">
            <thead>
                <tr>
                    <th>배송 정보</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>배송지 입력</td>
                    <td><input type="radio" name="payment_address" value="self_address" checked>직접입력</td>
                    <td><input type="radio" name="payment_address" value="user_address">주문자 정보와 동일</td>
                </tr>
                <tr>
                    <td>받으실 분</td>
                    <td><input type="text" name="orderRecipientName" id="get_user" size=25></td>
                </tr>
                <tr>
                    <td>배송 주소</td>
                    <td>
                    <input type="text" id="addr0" name="orderAddress1" style="width:80px; height:26px;"/>
                    <button type="button" style="width:60px; height:32px;" onclick="openZipSearch()">검색</button>
                    <br>
					<input type="text" id="addr1" name="orderAddress2" style="width:300px; height:30px;" readonly/>
					<br>
					<input type="text" id="addr2" name="orderAddress3" style="width:300px; height:30px;"/>
					</td>
                </tr>
                <tr>
                    <td>휴대폰 번호</td>
                    <td><input type="text" name="orderRecipientTel" id="get_phone" placeholder="'-'는 제외하고 입력해주세요." size=25></td>
                </tr>
            </tbody>
        </table>
      
        <table class="payment_table">
            <thead>
                <tr>
                    <th>배송 방법</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="radio" name="payment_delivery" value="early_delivery" checked>새벽 배송</td>
                    <td><input type="radio" name="payment_delivery" value="standard_delivery">일반 배송</td>
                </tr>
            </tbody>
        </table>
        
        <table class="payment_table">
            <thead>
                <tr>
                    <th>결제 정보</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>합계 상품 금액</td>
                    <td>30000원</td>
                </tr>
                <tr>
                    <td>배송비</td>
                    <td>3000원</td>
                </tr>
                <tr>
                    <td>할인</td>
                    <td>0원</td>
                </tr>
                <tr>
                    <td>최종 결제 금액</td>
                    <td>33000원</td>
                </tr>
            </tbody>
        </table>
        
        <table class="payment_table">
            <thead>
                <tr>
                    <th>결제수단 선택/결제</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>결제수단</td>
                    <td><input type="radio" name="payment_method" value="direct_money" checked>무통장 입금</td>
                    <td><input type="radio" name="payment_method" value="kakaopay">카카오페이</td>
                </tr>
                <tr>
                    <td>입금자명</td>
                    <td><input type="text" name="" id="" placeholder="장필립" size=25 readonly></td>
                </tr>
                <tr>
                    <td>입금은행</td>
                    <td><input type="text" name="" id="" placeholder="국민은행" size=25 readonly></td>
                </tr>
                <tr>
                    <td>계좌번호</td>
                    <td><input type="text" name="" id="" placeholder="200001-04-151211" size=25 readonly></td>
                </tr>
            </tbody>
        </table>
        
        <table class="payment_table">
            <tr class="amount_list">
                <td>총 합계 + 배송비(3,000) : </td>
            </tr>
        </table>
      </form>
        <div class="payment_btn_box">
            <button type="button" class="payment_btn" onclick="paymentFormCheck()">결제하기</button>
        </div>
    </div>
    
    
</th:block>
</html>
