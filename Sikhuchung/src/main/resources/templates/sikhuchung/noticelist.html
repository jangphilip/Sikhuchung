<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="sikhuchung/layout/basic">
  <th:block layout:fragment="title">
    <title>공지사항-리스트</title>
  </th:block>
    
  <th:block layout:fragment="contents">
        <div class="notice_table">
	        <h2>공지사항</h2>
	        <table class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">번호</th>
			      <th scope="col">제목</th>
			      <th scope="col">날짜</th>
			      <th scope="col">작성자</th>
			      <th scope="col">조회수</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:if="${not #lists.isEmpty( noticeList )}" th:each="row : ${noticeList}">
			      <td th:text="${row.noticeNumber}"></td>
			      <td><a th:text="${row.noticeTitle}"></a></td>
			      <td th:text="${row.noticeDate}"></td>
			      <td th:text="${row.userId}"></td>
			      <td th:text="${row.noticeHit}"></td>
			    </tr>
			    <tr th:unless="${not #lists.isEmpty( noticeList )}">
	                <td colspan="5">조회된 결과가 없습니다.</td>
	            </tr>
			  </tbody>
			</table>
		</div>
		<div class="notice_paging">
		    <nav aria-label="Page navigation example">
			  <ul class="pagination">
			    <li class="page-item"><a class="page-link" href="#">이전</a></li>
			    <li class="page-item"><a class="page-link" href="#">1</a></li>
			    <li class="page-item"><a class="page-link" href="#">2</a></li>
			    <li class="page-item"><a class="page-link" href="#">3</a></li>
			    <li class="page-item"><a class="page-link" href="#">다음</a></li>
			  </ul>
			</nav>
		</div>
		<div class="notice_search">
		  <form action="#" id="searchform-header" class="searchform js__toggle active pull-right">
            <select class="selectpicker">
                <option>제목</option>
                <option>내용</option>
                <option>작성자</option>
            </select>
            <input type="search" placeholder="Search..." class="input-search">
            <button class="mdi mdi-magnify button-search" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </form>
		</div>
  </th:block>
</html>
