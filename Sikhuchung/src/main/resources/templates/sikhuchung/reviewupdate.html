<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="sikhuchung/layout/basic">
  <th:block layout:fragment="title">
    <title>후기-수정</title>
  </th:block>
  
  <th:block layout:fragment="contents">
  <div class="review-content">
        <h2>후기 수정</h2>
         <form class="form-horizontal" th:action="@{/sikhuchung/reviewupdate.do}"  method="post" onsubmit="return registerReview(this)">
         <input type="hidden"  name="orderDetailNumber" th:value="${orderDetailNumber}" />
                <div class="form-group">
                    <label for="sessionId" class="col-sm-2 control-label">작성자</label>
                    <div class="col-sm-10">
                        <input type="text" name="sessionId" th:value="${session.user}" class="form-control" readonly="readonly" disabled="disabled" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="productName" class="col-sm-2 control-label">상품명</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${productName}" readonly="readonly" disabled="disabled" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="reviewRate" class="col-sm-2 control-label">평점</label>
                    <div class="col-sm-10">
                    <select class="form-control" id="reviewRate" name="reviewRate"  aria-label="Default select example">
                      <option value="0">선택</option>
                      <option value="⭐" th:selected="${reviewDTO.getReviewRate()}=='⭐'">⭐</option>
                      <option value="⭐⭐" th:selected="${reviewDTO.getReviewRate()}=='⭐⭐'">⭐⭐</option>
                      <option value="⭐⭐⭐" th:selected="${reviewDTO.getReviewRate()}=='⭐⭐⭐'">⭐⭐⭐</option>
                      <option value="⭐⭐⭐⭐" th:selected="${reviewDTO.getReviewRate()}=='⭐⭐⭐⭐'">⭐⭐⭐⭐</option>
                      <option value="⭐⭐⭐⭐⭐" th:selected="${reviewDTO.getReviewRate()}=='⭐⭐⭐⭐⭐'">⭐⭐⭐⭐⭐</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reviewContent" class="col-sm-2 control-label">내용</label>
                    <div class="col-sm-10">
                        <textarea class="form-control"  rows="3" id="reviewContent" th:text="${reviewDTO.getReviewContent()}" name="reviewContent"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reviewImage" class="form-label col-sm-2">사진</label>
                    <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
                <div class="btn_wrap2 text-center">
                    <a class="btn btn-default waves-effect waves-light">뒤로가기</a>
                    <button type="submit" class="btn btn-primary waves-effect waves-light">수정하기</button>
                </div>
        </form>
    </div>
  </th:block>
</html>
