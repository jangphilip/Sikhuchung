<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="sikhuchung/layout/basic">
  <th:block layout:fragment="title">
    <title>후기-수정</title>
  </th:block>
  
  <th:block layout:fragment="contents">
  <div class="review-content">
        <h2>후기 수정</h2>
        <form class="form-horizontal">
            <input type="hidden"/>
                <div class="form-group">
                    <label for="writer" class="col-sm-2 control-label">작성자</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="writer" class="col-sm-2 control-label">상품명</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="writer" class="col-sm-2 control-label">별점</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="⭐⭐⭐⭐⭐" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="formFile" class="form-label col-sm-2">사진</label>
                    <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="writer" class="col-sm-2 control-label">내용</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="btn_wrap2 text-center">
                    <a class="btn btn-default waves-effect waves-light">뒤로가기</a>
                    <button type="submit" class="btn btn-primary waves-effect waves-light">수정하기</button>
                </div>
        </form>
    </div>
  </th:block>
</html>
