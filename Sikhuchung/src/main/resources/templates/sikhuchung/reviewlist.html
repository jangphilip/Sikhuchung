<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="sikhuchung/layout/basic">
  <th:block layout:fragment="title">
    <title>후기-리스트</title>
  </th:block>
  
  <th:block layout:fragment="contents">
    <div class="review_table">
    <h2>상품후기</h2>
    <table class="table table-hover" id="contents">
	  <thead>
	  </thead>
	  <tbody>
	    <tr th:if="${not #lists.isEmpty( reviewList )}" th:each="row : ${reviewList}">
	      <td th:text="${row.reviewTitle}" class="flip" onclick="more()"></td>
	      <td th:text="${row.reviewRate}"></td>
	      <td th:text="${row.userId}"></td>
	      <td th:text="${row.reviewDate}"></td>
	    </tr>
	    <tr id="panel">
	       <td>내용</td>
	    </tr>
	    <tr th:unless="${not #lists.isEmpty( reviewList )}">
            <td colspan="5">조회된 결과가 없습니다.</td>
        </tr>
	  </tbody>
	</table>
    </div>
    <div class="review_paging">
        <nav th:replace="sikhuchung/fragments/common :: pagination"></nav>
    </div>
    <script th:inline="javascript">
    function more() {
    	document.getElementById("panel").style.display = "block";
    }
    </script>
  </th:block>
</html>
